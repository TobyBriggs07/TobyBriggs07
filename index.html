<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toby Briggs Photography</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #000000;
      color: #333;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .fullscreen img {
      max-width: 90%;
      max-height: 90%;
    }

    .fullscreen.hidden {
      display: none;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    h1, h2 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Toby Briggs Photography</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Home Page -->
  <div class="container" id="home">
    <h2>Portfolio Packages</h2>
    <div class="gallery">
      <a href="package.utah.html"><img src="Photos/Thumbnails/delicatearch.jpg" alt="Utah"></a>
      <a href="package.seattle.html"><img src="Photos/Thumbnails/spaceneedle.jpg" alt="Seattle"></a>
      <a href="package.washington.html"><img src="Photos/Thumbnails/mtrainier.jpg" alt="Washington State"></a>
      <a href="package.sailboats.html"><img src="Photos/Thumbnails/tomsailing.jpg" alt="Sailboats"></a>

    </div>
  </div>

  <div class="fullscreen hidden" id="fullscreen-viewer">
    <img id="fullscreen-img" src="" alt="Fullscreen">
  </div>

  <footer>
    &copy; 2025 Toby Briggs. All rights reserved.
  </footer>

  <script>
    document.querySelectorAll(".gallery img").forEach(img => {
      img.addEventListener("click", () => {
        const viewer = document.getElementById("fullscreen-viewer");
        const fullImg = document.getElementById("fullscreen-img");
        fullImg.src = img.src;
        viewer.classList.remove("hidden");
      });
    });

    document.getElementById("fullscreen-viewer").addEventListener("click", () => {
      document.getElementById("fullscreen-viewer").classList.add("hidden");
    });
  </script>
</body>
</html>
