<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery – Toby Briggs Photography</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Makes images scale to fit nicely without cropping */
    .gallery-photo {
      width: 100%;
      height: auto;
      object-fit: contain; /* ensures full image is shown */
      transition: transform 0.3s ease;
    }

    .gallery-photo:hover {
      transform: scale(1.03);
    }

    /* Keep grid layout neat with consistent spacing */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      align-items: start;
    }
  </style>
</head>
<body class="bg-black text-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="text-center py-8 border-b border-gray-700">
    <h1 class="text-4xl font-bold mb-2">Gallery: Nature</h1>
    <a href="index.html" class="text-gray-400 hover:text-white transition">← Back to Home</a>
  </header>

  <!-- Gallery Section -->
 <section class="p-8">
  <div class="bg-gray-900 border border-gray-700 rounded-xl overflow-hidden shadow-xl">
    <iframe 
      src="https://adobe.ly/47wxRcK"
      style="width:100%; height:90vh; border:none;" 
      allowfullscreen>
    </iframe>
  </div>
</section>

  <!-- Modal for Enlarged Photos -->
  <div id="modal" class="hidden fixed inset-0 bg-black flex items-center justify-center z-50">
    <img id="modal-img" src="" alt="Enlarged photo" class="max-h-[95vh] max-w-[95vw]" />
  </div>

  <!-- Script -->
  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const photos = document.querySelectorAll(".gallery-photo");

    photos.forEach(photo => {
      photo.addEventListener("click", () => {
        modal.classList.remove("hidden");
        modalImg.src = photo.src;
      });
    });

    modal.addEventListener("click", () => {
      modal.classList.add("hidden");
      modalImg.src = "";
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") modal.classList.add("hidden");
    });
  </script>

</body>
</html>
